<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Shop</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="renderBooks()">
    <div class="container">
        <div class="page-header">
            <h1>Books Shop</h1>
        </div>
        <p>
            <button class="btn btn-link" data-toggle="collapse" data-target="#add-book-form">Create new book</button>
        </p>
        <p>
            <div class="collapse" id="add-book-form">
                <div class="card card-block">
                    <form class="form-inline" action="javascript:readAndAddBook('#newbook-title', '#newbook-price')" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="newbook-title" placeholder="Enter title">
                            <label for="newbook-title"></label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <input type="text" class="form-control" id="newbook-price" placeholder="Enter price">
                                <div class="input-group-addon">&#8362;</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#add-book-form" id="btn-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </p>

        <p>
            <div class="update-price"></div>
        </p>
        <table class="table table-striped table-bordered table-responsive table-books"></table>
        <label>click again on title or price to change sorting direction.</label>
    </div>

    <div class="books-details"></div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/funcs.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
